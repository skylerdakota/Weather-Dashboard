<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>

</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- Side Column with Search Bar -->
            <div class="col-4 search-side-bar card mb-3" style="max-width: 18rem;">
                <h5 class="card-title">Search for a city:</h5>
                <div class="input-group mb-3">
                    <input type="text" id="city-input" class="form-control" placeholder="City" aria-label="City"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="citySearch">Search</button>
                    </div>
                    <ul class="list-group history"></ul>
                </div>
            </div>
            <div class= "col-6 mb-3" id="today"></div> 
        </div>
        <div class="row" id="forecast">
          
        </div>
    </div>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Added link to moment.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Added link to the javascript file -->
    <script src="weather.js"></script>


</body>

</html>
